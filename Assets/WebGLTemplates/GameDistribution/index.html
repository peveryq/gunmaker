<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">

    <!-- GameDistribution SDK -->
    <script>
        window.gdSdkInit = false;
        window.gdCurrentAdType = null;
        window.gdInterstitialCallbacks = null;
        window.gdRewardedCallbacks = null;

        window["GD_OPTIONS"] = {
            "gameId": "YOUR_GD_GAME_ID",
            "onEvent": function(event) {
                console.log("[GD_HTML] Event received:", event.name);

                switch (event.name) {
                    case "SDK_READY":
                        window.gdSdkInit = true;
                        console.log("SDK Ready in js")
                        YG2Instance('GDSDKReady')
                        break
                    case "SDK_GAME_PAUSE":
                        YG2Instance('SetPauseGame', 'true');

                        // Обработка открытия рекламы
                        if (window.gdCurrentAdType === 'interstitial' && window.gdInterstitialCallbacks) {
                            console.log("[GD_HTML] Interstitial ad opened");
                            window.gdInterstitialCallbacks.open();
                        } else if (window.gdCurrentAdType === 'rewarded' && window.gdRewardedCallbacks) {
                            console.log("[GD_HTML] Rewarded ad opened");
                            window.gdRewardedCallbacks.open();
                        }
                        break;

                    case "SDK_GAME_START":
                        YG2Instance('SetPauseGame', 'false');

                        // Обработка закрытия рекламы
                        if (window.gdCurrentAdType === 'interstitial' && window.gdInterstitialCallbacks) {
                            console.log("[GD_HTML] Interstitial ad closed");
                            window.gdInterstitialCallbacks.close();
                            window.gdInterstitialCallbacks = null;
                            window.gdCurrentAdType = null;
                        } else if (window.gdCurrentAdType === 'rewarded' && window.gdRewardedCallbacks) {
                            console.log("[GD_HTML] Rewarded ad closed");
                            window.gdRewardedCallbacks.close();
                            window.gdRewardedCallbacks = null;
                            window.gdCurrentAdType = null;
                        }
                        break;

                    case "SDK_REWARDED_WATCH_COMPLETE":
                        // Обработка завершения просмотра rewarded рекламы
                        if (window.gdCurrentAdType === 'rewarded' && window.gdRewardedCallbacks) {
                            console.log("[GD_HTML] Rewarded ad completed");
                            window.gdRewardedCallbacks.rewarded();
                        }
                        break;

                    case "SDK_ERROR":
                        // Обработка ошибок рекламы
                        if (window.gdCurrentAdType === 'interstitial' && window.gdInterstitialCallbacks) {
                            console.error("[GD_HTML] Interstitial ad error");
                            window.gdInterstitialCallbacks.error();
                            window.gdInterstitialCallbacks = null;
                            window.gdCurrentAdType = null;
                        } else if (window.gdCurrentAdType === 'rewarded' && window.gdRewardedCallbacks) {
                            console.error("[GD_HTML] Rewarded ad error");
                            window.gdRewardedCallbacks.error();
                            window.gdRewardedCallbacks = null;
                            window.gdCurrentAdType = null;
                        }
                        break;
                }
            }
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://html5.api.gamedistribution.com/main.min.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'gamedistribution-jssdk'));
    </script>

    <style>
        canvas:focus {
            outline: none;
        }

        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            height: 100%;
        }
    </style>

    <!-- Additional head modules -->

</head>
<body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">

<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-logo"><img src="Images/logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>

<!-- Additional body modules -->

<script>
    const hideFullScreenButton = "";
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    const config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
        #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
        #endif
        #if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
        #endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}"
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    const canFullscreen = (function () {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
        ]) {
            if (key in document) {
                return true;
            }
        }
        return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        //config.devicePixelRatio = 1;
    }

    // The background image when loading the game. When building a build, the code changes depending on the project settings.
    #if BACKGROUND_FILENAME
    var backgroundUnity = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
    #endif
    loadingCover.style.background = "url('Images/background.png') center / cover";
    loadingCover.style.display = "";

    let StartUnityInstance;
    let ygGameInstance = null;
    let initGame = false;
    let isVisibility = true;
    let isPausedGame = false;
    let gdPaymentsData = null;

    // Prevent unwanted page scrolling
    window.addEventListener("keydown", (event) => {
        if (["ArrowUp", "ArrowDown", " "].includes(event.key)) {
            event.preventDefault();
        }
    });
    window.addEventListener("wheel", (event) => event.preventDefault(), {
        passive: false,
    });

    document.addEventListener('contextmenu', event => event.preventDefault());
    document.addEventListener('visibilitychange', () => SetVisibility(!document.hidden));
    window.addEventListener('blur', () => SetVisibility(false));
    window.addEventListener('focus', () => SetVisibility(true));

    window.addEventListener('pointerdown', () => {
        FocusGame();
        SetVisibility(true);
    });

    function InstallBlurFocusBlocker() {
        if (!('onblur' in document)) return;
        if (window.blurFocusHandlersInstalled) return;

        window.addEventListener('blur', function () {
            let blockerButton = document.createElement('button');
            blockerButton.style.position = 'fixed';
            blockerButton.style.top = '0';
            blockerButton.style.left = '0';
            blockerButton.style.width = '100%';
            blockerButton.style.height = '100%';
            blockerButton.style.zIndex = '9999';
            blockerButton.style.backgroundColor = 'rgba(0, 0, 0, 0)';
            blockerButton.style.border = 'none';
            blockerButton.style.cursor = 'default';

            document.body.appendChild(blockerButton);

            function removeBlocker() {
                if (blockerButton && blockerButton.parentNode) {
                    blockerButton.parentNode.removeChild(blockerButton);
                }
                window.removeEventListener('focus', removeBlocker);
            }

            window.addEventListener('focus', removeBlocker);
        });

        window.blurFocusHandlersInstalled = true;
    }

    function FocusGame() {
        canvas.focus();
    }

    function SetVisibility(visibility) {
        if (initGame === true && isVisibility !== visibility) {
            isVisibility = visibility;
            if (!visibility) {
                YG2Instance('SetFocusWindowGame', 'false');
                if (!isPausedGame) {
                    isPausedGame = true;
                    YG2Instance('SetPauseGame', 'true');
                }
            }
            else {
                YG2Instance('SetFocusWindowGame', 'true');
                if (isPausedGame) {
                    isPausedGame = false;
                    YG2Instance('SetPauseGame', 'false');
                }
            }
        }
    }

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        StartUnityInstance = function () {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "";
                const adjustedProgress = Math.max(progress, 0.05);
                progressBarFull.style.width = `${100 * adjustedProgress}%`;
            }).then((unityInstance) => {
                ygGameInstance = unityInstance;
                loadingCover.style.background = "";
                loadingCover.style.display = "none";
                // Fill Background [Build Modify]
            }).catch((message) => {
                console.error(message);
            });
        };

        InstallBlurFocusBlocker();

        // Для GameDistribution загружаем Unity сразу без ожидания инициализации SDK
        StartUnityInstance_IfUnloaded();
    };

    function StartUnityInstance_IfUnloaded() {
        if (spinner.style.display !== "none")
            StartUnityInstance();
    }

    function IsLocalHost() {
        try {
            if (window.top !== window) {
                return false;
            }

            const host = window.location.hostname;
            if (host === "localhost" || host === "127.0.0.1" || host.endsWith(".local")) {
                LogStyledMessage("Local Host");
                return true;
            }
        }
        catch (error) {
            console.error("Error checking the local host:", error);
            return false;
        }
    }

    function YG2Instance(method) {
        if (ygGameInstance == null)
            return;

        if (!initGame) {
            setTimeout(function () {
                if (ygGameInstance)
                    ygGameInstance.SendMessage('YG2Instance', method);
            }, 100);
        }
        else {
            ygGameInstance.SendMessage('YG2Instance', method);
        }

    }
    function YG2Instance(method, arg) {
        if (ygGameInstance == null)
            return;

        if (!initGame) {
            setTimeout(function () {
                ygGameInstance.SendMessage('YG2Instance', method, arg);
            }, 100);
        }
        else {
            ygGameInstance.SendMessage('YG2Instance', method, arg);
        }
    }

    function LogStyledMessage(message, style) {
        console.log('%c' + message, style);
    }
    function LogStyledMessage(message) {
        console.log('%c' + message, 'color: #FFDF73; background-color: #454545');
    }

    function InitGame() {
        initGame = true;

        setTimeout(function () {
            if (isPausedGame == true)
                YG2Instance('SetPauseGame', 'true');
        }, 100);

        // Additional start modules
    }

    // Additional script modules

    document.body.appendChild(script);
</script>
</body>
</html>
